<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Markdom</title>
</head>
<body>
	<h1>Markdom</h1>
	<ol start="1">
		<li>
			<p>
				<a href="#Bar">Foo</a>
			</p>
		</li>
		<li>
			<p>
				Lorem ipsum<br />
				<code>dolor sit amet</code>
			</p>
		</li>
		<li>
			<blockquote>
				<p>
					<em>Baz</em>
				</p>
			</blockquote>
		</li>
	</ol>
	<pre>
		<code>
			<![CDATA[goto 11]]>
		</code>
	</pre>
</body>
</html>
